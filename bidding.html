<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legalvise | Bidding System</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to the new CSS file -->
    <link href="css/bidding.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="index.html">Supportive Transit</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="appointmentList.html">My Appointments</a></li>
            <li class="nav-item"><a class="nav-link" href="surveyStart.html">Schedule Appointment</a></li>
            <li class="nav-item"><a class="nav-link active" href="bidding.html">Bidding</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Bidding Form -->
    <div class="container" style="margin-top: 80px;">
        <h2 class="text-center">Submit a Bid to Nearby Lawyers and Insurance Companies</h2>
        <form id="biddingForm" style="margin-bottom: 20px;">
            <div class="form-group">
                <label for="clientName">Your Name:</label>
                <input type="text" class="form-control" id="clientName" required>
            </div>
            <div class="form-group">
                <label for="location">Your Location:</label>
                <input type="text" class="form-control" id="location" required>
            </div>
            <div class="form-group">
                <label for="accidentDetails">Accident Details:</label>
                <textarea class="form-control" id="accidentDetails" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="initialBid">Initial Bid Amount ($):</label>
                <input type="number" class="form-control" id="initialBid" required>
            </div>

            <!-- Button to trigger autofill -->
            <div class="text-center" style="margin-bottom: 20px;">
                <button type="button" class="btn btn-info" onclick="autofillForm()">Autofill with My Data</button>
            </div>

            <div class="text-center" style="margin-bottom: 20px;">
                <button type="button" class="btn btn-primary" onclick="seekLawyers()">Seek Lawyers</button>
                <button type="button" class="btn btn-primary" onclick="seekInsurance()">Seek Insurance Company</button>
            </div>
        </form>

        <!-- Responses Section -->
        <div id="bidResponses" class="response-section" style="text-align: center;">
            <div id="responseList"></div>
        </div>
    </div>

    <div>
        <br/>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Include your custom JavaScript below -->
    <!-- <script src="bidding.js"></script> -->
    <script src="index.js"></script>


</body>
</html>
