<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }

        #button_container button {
            width: 50%;
            height: 100%;
            float: left;
            background: transparent;
            color: inherit;
            letter-spacing: 1px;
            font-weight: 900;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Added margin for the gap */
        }

        .signup-btn:hover {
            background-color: #218838;
            cursor: pointer;
        }

        .signup-btn:active {
            background-color: #1e7e34;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transform: translateY(2px);
        }

        .header {
            text-align: center;
            position: relative;
            background-image: url('images/gavel.png'); /* Use your actual image path */
            background-size: cover;
            background-position: center;
            padding: 60px 0; /* Adjusted padding */
            color: black; /* Changed text color to black */
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }

        .header img.logo {
            height: 80px; /* Adjust logo height */
            margin-right: 10px; /* Space between logo and text */
        }

        .header h1 {
            font-size: 36px; /* Increased font size */
            margin: 0; /* Removed margin for better alignment */
        }

        .lead {
            font-size: 20px; /* Increased lead text size */
            margin-top: 10px; /* Additional margin on top */
        }

        .form-container {
            margin-top: 40px; /* Added gap above the form */
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legalvise | Sign-Up</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/scrolling.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Firebase SDKs for v8.x -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script src="js/index.js"></script>

</head>

<body id="page-top" class="bg-light">

    <header class="header">
        <img class="logo" src="images/logo.png" alt="Supportive Transit Logo" />
        <h1>Supportive Transit</h1>
    </header>

    <p class="lead text-center">Welcome! Please sign up for our services</p>
    <break></break>
    <break></break>
    

    <!-- Sign-Up Form Container -->
    <div class="container form-container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="SignupForm" class="shaded-card" onsubmit="register(event)">
                    <div class="inputBox mb-4">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" id="name" placeholder="User Name" required />
                    </div>

                    <div class="inputBox mb-4">
                        <i class="fas fa-phone-alt"></i>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" required />
                    </div>

                    <div class="inputBox mb-4">
                        <label for="states">Select your state:</label>
                        <i class="fas fa-map-marker-alt"></i>
                        <select id="states" class="form-control" name="states" required>
                            <option value="" disabled selected>Select your state</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>

                    <div class="inputBox mb-4">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="password" placeholder="Password" required />
                    </div>

                    <div class="inputBox mb-4">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control" id="email" placeholder="Email ID" required />
                    </div>

                    <div class="button-container">
                        <button type="submit" class="signup-btn">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
