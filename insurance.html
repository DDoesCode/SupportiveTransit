<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Company List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link href="css/scrolling.css" rel="stylesheet">
    <style>
        .insurance-card {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Supportive Tansit</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container" style="margin-top: 20px;">
        <h2>Insurance Companies Who Accepted Your Bid!</h2>
        <div class="row">
            <div class="col-md-4 insurance-card">
                <h4>Insurance Company 1</h4>
                <button class="btn btn-primary insurance-button" data-name="Insurance Company 1">Select Insurance</button>
            </div>
            <div class="col-md-4 insurance-card">
                <h4>Insurance Company 2</h4>
                <button class="btn btn-primary insurance-button" data-name="Insurance Company 2">Select Insurance</button>
            </div>
            <div class="col-md-4 insurance-card">
                <h4>Insurance Company 3</h4>
                <button class="btn btn-primary insurance-button" data-name="Insurance Company 3">Select Insurance</button>
            </div>
            <!-- Add more insurance cards as needed -->
        </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.insurance-button').forEach(button => {
            button.addEventListener('click', function() {
                const companyName = this.getAttribute('data-name');
                alert(You have selected ${companyName}.);
                window.location.href = "paymentOptions.html"; // Redirect to payment options
            });
        });
    </script>
</body>
</html>
